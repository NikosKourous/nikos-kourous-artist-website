<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tree swing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }

    main {
      padding: 1rem 0;
    }

    h1, p {
      text-align: center;
    }

    .gif-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      margin-top: 2rem;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
    }

    /* Desktop override */
    @media (min-width: 768px) {
      body {
        padding: 3rem 6rem;
      }

      main, header, footer {
        max-width: 900px;
        margin-left: 0;
        margin-right: auto;
      }

      h1, p {
        text-align: left;
      }

      .gif-container {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>tree swing</h1>
    <p><i>Nikos Antonio Kourous Vázquez</i></p>
  </header>

  <main>
    <div class="gif-container">
      <img src="image_files/original_intro.gif" alt="original intro" />
      <img src="image_files/clean_intro.gif" alt="clean intro" />
      <img src="image_files/export_test_full.gif" alt="export test full" />
      <img src="image_files/exportday2.gif" alt="export day 2" />
    </div>

    <p style="font-size: 0.9rem;">
      Four developmental phases of a looping form. Rendered through motion and repetition.
    </p>
  </main>

  <footer style="text-align: center; font-size: 0.8rem; margin-top: 2rem;">
    <p>© 2025 Nikos Antonio Kourous-Vázquez</p>
    <p><i><a href="https://instagram.com/nikoskourous" target="_blank" rel="noopener noreferrer">@nikoskourous</a></i></p>
  </footer>
</body>
</html>
