<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>how i breathe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }

    main {
      padding: 1rem 0;
    }

    h1, p {
      text-align: center;
    }

    .gif-container {
  display: flex;

}


    .gif-container img {

    }

    @media (min-width: 768px) {

      main, header, footer {
        max-width: 900px;
        margin-left: 0;
        margin-right: auto;
      }

      }

.gif-container video {
  width: 500px;
  height: auto;
}

    }

</head>

  <header>

      <video
        src="image_files/how i breathe.mp4"

    <p style="font-size: 0.9rem;">
